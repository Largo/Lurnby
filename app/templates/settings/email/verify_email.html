{% if user.firstname %}
<p> Dear {{ user.firstname }}, </p>
{% elif user.username %}
<p> Dear {{ user.username }}, </p>
{% else %}
<p>Hello,</p>
{% endif %}

<p> <a href="{{ url_for('settings.verify_email', token=token, email=email, _external=True) }}">Click this link to verify your email.</a></p>
<p>If you have not requested an email change simply ignore this message.</p>
<p>Sincerely,</p>
<p>The Lurnby team</p>
